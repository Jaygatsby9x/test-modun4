
<div class="row">
  <div style="text-align: center" class="col-md-12">
    <h1>Add product</h1>
  </div>
  <form [formGroup]="product" (ngSubmit)="onSubmit()">
    <div class="col-md-8">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Name:</label>
        <div class="col-md-10">
          <input class="form-control" type="text" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Description:</label>
        <div class="col-md-10">
          <input class="form-control" type="text" formControlName="desc">
        </div>
      </div>
      <div class="form-group row">
        <div>Status:</div>
        <select name="" id="" formControlName="status" class="form-control">
          <option value="1">Active</option>
          <option value="0">Not Active</option>
        </select>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Price:</label>
        <div class="col-md-10">
          <input class="form-control" type="number" formControlName="price">
        </div>
      </div>
      <div class="col-md-12 row mt-2">
        <button class="btn btn-primary btn-sm">Submit</button>
        <a class="btn btn-danger btn-sm ml-2" [routerLink]="['/products']">Cancel</a>
      </div>
    </div>
  </form>
</div>
