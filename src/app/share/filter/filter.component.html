<div class="row">
  <input type="text" placeholder="Search" [(ngModel)]="keyword" (ngModelChange)="outputKeyword()">
  <select class="btn btn-outline-success ml-3" name="" id="" (change)="outputStatus($event.target.value)" >
    <option value="">Status</option>
    <option value="1">Active</option>
    <option value="0">Not Active</option>
  </select>
</div>
